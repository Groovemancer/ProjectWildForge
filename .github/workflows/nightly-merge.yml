name: 'Nightly Merge'

on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  nightly-merge:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Nightly Merge
      uses: robotology/gh-action-nightly-merge@v1.2.0
      with:
        stable_branch: 'master'
        development_branch: 'develop'
        allow_ff: false
        allow_git_lfs: true
        push_token: 'Nightly_Merge'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        Nightly_Merge: ${{ secrets.Nightly_Merge }}
